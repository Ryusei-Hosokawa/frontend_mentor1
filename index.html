<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend1</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="popup__base">
        <div class="object__container">
            <div class="object__inner bg__blue">
                <h1 class="object__ttl">
                    Your Result
                </h1>
                <div class="circle__item">
                    <div class="score__numerator">
                        76
                    </div>
                    <div class="score__denominator">
                        of 100
                    </div>
                </div>
                <h2 class="valuer__ttl">
                    Great
                </h2>
                <p class="valuer__txt">
                    You scored higher than 65% of <br>the people who have taken <br>these tests.
                </p>
            </div>
            <div class="object__inner bg__white">
                <h2 class="object__ttl">
                    Summary
                </h2>
                <div class="score__labels">
                    <div class="score__label red">
                        <div class="score__kind">
                            Reaction
                        </div>
                        <div class="score__numerator">
                            80
                        </div>
                    </div>
                    <div class="score__label yellow">
                        <div class="score__kind">
                            Memory
                        </div>
                        <div class="score__numerator">
                            92
                        </div>
                    </div>
                    <div class="score__label green">
                        <div class="score__kind">
                            Verbal
                        </div>
                        <div class="score__numerator">
                            61
                        </div>
                    </div>
                    <div class="score__label blue">
                        <div class="score__kind">
                            Visual
                        </div>
                        <div class="score__numerator">
                            72
                        </div>
                    </div>
                </div>
                <a href="#" class="continue__btn">
                    Continue
                </a>
            </div>
        </div>
    </div>
</body>
</html>
